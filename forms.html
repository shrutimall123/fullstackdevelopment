<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            /* Center the table */
        }
        
        td {
            padding: 10px;
            text-align: left;
        }
        
        form {
            margin: 10px;
        }
        
        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Registration Forms</h1>
    <table border="2">
        <tr>
            <td>
                <form>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        Gender:
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender">
                        <label for="other">Other</label>
                    </div>
                    <div>
                        <label for="dob">DOB:</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div>
                        Qualification:
                        <input type="radio" id="mba" name="qualification">
                        <label for="mba">MBA</label>
                        <input type="radio" id="msc" name="qualification">
                        <label for="msc">MSc</label>
                        <input type="radio" id="law" name="qualification">
                        <label for="law">Law</label>
                        <input type="radio" id="otherQualification" name="qualification">
                        <label for="otherQualification">Other</label>
                    </div>
                    <div>
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        Select Department:
                        <select id="department" name="department">
                            <option value="MscDs">Msc Ds</option>
                            <option value="Law">Law</option>
                            <option value="Management">Management</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                    </div>
                </form>
            </td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <td>
                <form action="/login" method="post">
                    <!-- Login Form Fields -->
                    <h2>User Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
