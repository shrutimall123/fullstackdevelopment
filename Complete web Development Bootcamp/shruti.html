<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            /* Center the table */
        }
        
        td {
            padding: 10px;
        }
        
        form {
            margin: 10px;
        }
        
        h1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Registration Forms</h1>
    <table border="2">
        <tr>
            <td>
                <form>
                    First Name: <input type="text"><br><br> Last Name: <input type="text"><br><br> Gender: Male<input type="radio"> FeMale<input type="radio"> Other<input type="radio"><br><br> DOB: <input type="date"><br><br> Qualification: MBA
                    <input
                        type="radio"> MSc<input type="radio"> Law<input type="radio"> Other<input type="radio"><br><br> Contact: <input type="text"><br><br> Email: <input type="email"><br><br> Address: <input type="text"><br><br> Select Department:
                        <select id="Select Department" name="Deparatment">
                        <option value="MscDs">Msc Ds</option>
                        <option value="Law">Law</option>
                        <option value="Management">Management</option>
                        <option value="Other">Other</option>
                    </select><br><br>
                        <input type="submit" value="Register">
                        <input type="reset" value="Cancel">
                </form>
            </td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <td>
                <form action="/login" method="post">
                    <!-- Login Form Fields -->
                    <h2>User Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit">Login</button>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
