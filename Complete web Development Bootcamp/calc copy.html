<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #5bded8;
            /* Set your desired background color */
            margin: 0;
            /* Remove default margin */
            padding: 0;
            /* Remove default padding */
        }
    </style>
    <title>Simple Calculator using HTML, CSS and JavaScript</title>

    <link rel="stylesheet" href="calu.css">
</head>

<body style="margin-top: 100px;">

    <center>

        <h1 style="background-color: #db6334; color: #fff; padding: 10px;">Calculator</h1>
        <table class="calculator " cellpadding="10">
            <tr style="background-color: #4CAF50; color: white;">
                <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>

                <!-- clearScreen() function clears all the values -->
                <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </tr>
            <tr>
                <!-- display() function displays the value of clicked button -->
                <td> <input type="button" value="1" onclick="display('1')" style="background-color: #db6334;" /> </td>
                <td>
                    <input type="button" value="2" onclick="display('2')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="3" onclick="display( '3')" style="background-color: #db6334;" /> </td>
                <td>
                    <input type="button" value="/" onclick="display( '/')" style="background-color: #db6334;" /> </td>
            </tr>
            <tr>
                <td> <input type="button" value="4" onclick="display( '4')" style="background-color: #db6334;" /> </td>
                <td>
                    <input type="button" value="5" onclick="display( '5')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="6" onclick="display( '6')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="-" onclick="display( '-')" style="background-color: #db6334;" /> </td>
            </tr>
            <tr>
                <td> <input type="button" value="7" onclick="display( '7')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="8" onclick="display( '8')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="9" onclick="display( '9')" style="background-color: #db6334;" /> </td>
                <td> <input type="button" value="+" onclick="display( '+')" style="background-color: #db6334;" /> </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="." onclick="display('.')" style=" background-color: #db6334;" /> </td>
                <td> <input type="button" value="0" onclick="display('0')" style="background-color: #db6334;" /> </td>

                <!-- calculate() function evaluates the mathematical expression -->
                <td> <input type="button" value="=" onclick="calculate()" id="btn" style=" background-color:#db6334;" /> </td>
                <td> <input type="button" value="*" onclick="display( '*')" style="background-color: #db6334;" /> </td>
            </tr>
        </table>
    </center>


</body>

</html>
